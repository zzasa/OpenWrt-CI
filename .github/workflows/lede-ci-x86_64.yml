name: LEDE-CI-x86_64

on:
  push:
    branches:
      - master
  # schedule:
  #   - cron: 0 20 * * *
  release:
    types: [published]

jobs:
  build_openwrt:
    name: Build LEDE firmware

    runs-on: ubuntu-latest

    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: coolsnowwolf/lede
          ref: master

      - name: List Repo Files
        run: |
          echo "=======================源文件列表：======================="
          ls -lth
          # sed -i 's/KERNEL_PATCHVER:=5.10/KERNEL_PATCHVER:=5.15/g' ./target/linux/x86/Makefile
          echo "=======================内核版本结果如下：======================="
          cat -n ./target/linux/x86/Makefile
          echo "=======================当前软件包占用排行榜：======================="
          sudo dpkg-query -W --showformat='${Installed-Size} ${Package} ${Status}\n'|grep -v deinstall|sort -n -r|awk '{print $1" "$2}' | head -n 40
      - name: Space cleanup
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          echo "=======================当前磁盘占用======================="
          df -lTh
          echo "=======================docker镜像占用======================="
          docker images
          echo "=======================docker镜像占用======================="
          sudo -E apt update
          sudo -E apt -y install curl build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs gcc-multilib g++-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler antlr3 gperf swig libtinfo5
          sudo -E apt -y autoremove --purge
          sudo -E apt clean
      - name: Disk Usage
        run: |
          echo "=======================当前磁盘占用======================="
          df -lTh

      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Download configuration file
        run: |
          rm -f ./.config*
          curl -o ./.config https://raw.githubusercontent.com/zzasa/OpenWrt-CI/master/.github/workflows/lede-config

      - name: Show custom configuration
        run: |
          cat -n ./.config

      - name: Generate final configuration
        run: |
          make defconfig
          cat -n ./.config

      - name: Make download
        run: |
          make download -j8 || make download -j1 V=s
          rm -rf $(find ./dl/ -size -1024c)

      - name: Disk Usage
        run: |
          echo "=======================当前磁盘占用======================="
          df -lTh

      - name: Compile firmware
        run: |
          make -j$(nproc) || make -j1 V=s

      - name: Disk Usage
        run: |
          echo "======================="
          echo "=======================当前磁盘占用======================="
          df -lTh
          echo "======================="
          du -h ./ --max-depth=1
          du -h /mnt/openwrt/ --max-depth=1 || true

      - name: Prepare artifact
        run: |
          echo "=======================编译后的目标文件列表如下：======================="
          tree ./bin/targets/
          echo "=======================开始压缩固件======================================="
          tar Jcvf firmware.tar.xz ./bin/targets/
          echo "=======================压缩固件结果======================================="
          ls -lth firmware.tar.xz

      - name: Deliver firmware
        uses: actions/upload-artifact@v2
        with:
          name: LEDE_firmware
          path: ./firmware.tar.xz

      - name: Upload release asset
        if: github.event == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.YOURTOKEN }}
          file: ./artifact/firmware/*
          tag: ${{ github.ref }}
          file_glob: true
